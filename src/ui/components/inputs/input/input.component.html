<div class="input-container" [ngClass]="'label-' + labelSide">
    <label *ngIf="label" [style.color]="borderColor ? ThemeColors[borderColor] : 'inherit'">
        {{ label }}
    </label>
    <input
            [type]="type"
            [placeholder]="placeholder"
            [style.border]="borderColor ? '3px solid ' + ThemeColors[borderColor] : 'none'"
            [style.backgroundColor]="backgroundColor ? ThemeColors[backgroundColor] : 'transparent'"
            [style.color]="color"
            (input)="onInputChange($event)"
            [style.width]="InputSizes[size].width"
            [style.height]="InputSizes[size].height"
            [value]="value"
            [readonly]="!isEditable"
            [minLength]="minLength != 0 ? minLength : null"
            [maxLength]="maxLength"
            [max]="maxValue != 0 ? maxValue : null"
            [min]="minValue != 0 ? minValue: null"
            [style.text-align]="textAlign"
    />
</div>
