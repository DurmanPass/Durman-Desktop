<div class="strength-bar"
     [style.width]="PasswordStrengthBarSizes[size].width"
     [style.height]="PasswordStrengthBarSizes[size].height">
    <div class="bar" [ngStyle]="{ width: (strength + 1) * 20 + '%', background: getGradient(strength) }"
         [style.width]="PasswordStrengthBarSizes[size].width"
         [style.height]="PasswordStrengthBarSizes[size].height"
    ></div>
</div>

<div class="strength-bar-info" *ngIf="showHints && translatedFeedback">
    <p *ngIf="translatedFeedback.warning" class="warning-text">
        {{ translatedFeedback.warning }}
    </p>
    <p *ngFor="let suggestion of translatedFeedback.suggestions" class="suggestion-text">
        {{ suggestion }}
    </p>
</div>
