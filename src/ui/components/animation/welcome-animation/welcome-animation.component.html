<div class="welcome-container" *ngIf="showComponent">
    <div class="background-glow"></div>
    <img src="assets/animations/gif/welcome.gif" alt="Welcome Animation" class="welcome-gif" />
    <div class="welcome-text" *ngIf="showText">
    <span *ngFor="let char of 'привет'.split(''); let i = index" class="char" [style.animationDelay]="i * 0.05 + 's'">
      {{ char }}
    </span>
    </div>
</div>
