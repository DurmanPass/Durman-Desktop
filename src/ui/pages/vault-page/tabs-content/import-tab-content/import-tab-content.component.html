<div class="import-page">
    <header class="import-page-header">
        <app-header-description
                title="Импорт паролей"
                description="Легко перенесите свои пароли из браузера в DurmanPass. Загрузите CSV-файл, экспортированный из Chrome, Firefox или Yandex, выберите нужные записи и перенесите их."
        />
    </header>
    <div class="import-content">
        <button
                class="import-button"
                [disabled]="isLoading"
                (click)="importPasswords()"
        >
            {{ isLoading ? 'Загрузка...' : 'Загрузить CSV-файл' }}
        </button>
        <div class="error-message" *ngIf="error">
            {{ error }}
        </div>
        <div class="passwords-table" *ngIf="passwords.length > 0">
            <table>
                <thead>
                <tr>
                    <th>Выбрано</th>
                    <th>Сайт</th>
                    <th>Имя пользователя</th>
                    <th>Email</th>
                    <th>Пароль</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of passwords" [class.created]="item.created">
                    <td>
                        <input
                                type="checkbox"
                                [(ngModel)]="item.selected"
                                [disabled]="item.created"
                        />
                    </td>
                    <td>{{ item.entry.location.url }}</td>
                    <td>{{ item.entry.credentials.username }}</td>
                    <td>{{ item.entry.credentials.email }}</td>
                    <td>{{ !item.created ? item.entry.credentials.password : 'Пароль перенесён' }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <button
                *ngIf="passwords.length > 0"
                class="transfer-button"
                [disabled]="isLoading"
                (click)="transferToDurmanPass()"
        >
            {{ isLoading ? 'Перенос...' : 'Перенести в DurmanPass' }}
        </button>
    </div>
</div>
