<div class="password-manager-page">
    <header class="password-header">
        <div class="search-container">
            <app-input
            placeholder="Поиск по названию или категории..."
            size="Long"
            borderColor="DarkOrange"
            />
            <input type="text" placeholder="Поиск по названию или категории" class="search-input">
        </div>
        <div class="view-controls">
            <div class="view-toggle">
                <img src="assets/icons/controls/view/table-view.svg" alt="">
            </div>

            <div class="view-toggle">
                <img src="assets/icons/controls/view/grid-view.svg" alt="">
            </div>
        </div>
    </header>

    <main class="password-entries">
        <div class="entries-table" data-view="table">
            <table>
                <thead>
                <tr>
                    <th>Название</th>
                    <th>URL</th>
                    <th>Имя пользователя</th>
                    <th>Категория</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <!-- Здесь будут динамически добавляться строки -->
                <tr>
                    <td>GitHub</td>
                    <td>github.com</td>
                    <td>user123</td>
                    <td>Development</td>
                    <td>
                        <button class="edit-btn">Редактировать</button>
                        <button class="delete-btn">Удалить</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="entries-cards" data-view="card" style="display: none;">
            <div class="entry-card">

            </div>
        </div>
    </main>

    <footer class="password-footer">
        <div class="stats-container">
            <h3>Статистика паролей</h3>
            <ul>
                <li>Всего записей: <span class="total-entries">1</span></li>
                <li>Избранных: <span class="favorite-entries">1</span></li>
                <li>Слабых паролей: <span class="weak-passwords">0</span></li>
                <li>Часто используемых: <span class="frequent-entries">0</span></li>
            </ul>
        </div>
        <div class="actions-container">
            <button class="add-entry-btn">Добавить новую запись</button>
            <button class="export-btn">Экспортировать пароли</button>
        </div>
    </footer>
</div>
