<div class="settings-page">
    <header class="settings-page-header">
        <app-header-description
                title="Настройки"
                description="Персонализируйте приложение и управляйте параметрами безопасности."
        />
    </header>

    <main class="settings-page-main">
        <div class="settings-categories-chips">
            <app-chips
                    [chips]="settingCategories"
                    (chipsSelected)="onCategoryChange($event)"
                    [selectedChips]="selectedCategory"
                    [hideAllChip]="true"
                    [hideAddChip]="true"
            />
        </div>
        <div class="settings-categories-tabs">
            <!-- Общие настройки -->
            <div class="settings-section" *ngIf="selectedCategory === SETTINGS_MODES.GENERAL.label">
<!--                <div class="setting">-->
<!--                    <app-checkbox-->
<!--                            [checked]="appSettings.general.highContrastMode"-->
<!--                            (checkedChange)="toggleHighContrastMode($event)"-->
<!--                            label="Режим высокой контрастности"-->
<!--                    />-->
<!--                </div>-->
                <div class="setting">
                    <app-checkbox
                            [checked]="appSettings.general.hideFlowerStrengthWidget"
                            (checkedChange)="toggleHideFlowerStrengthWidget($event)"
                            label="Скрыть виджет силы пароля"
                    />
                </div>
            </div>

            <!-- Настройки безопасности -->
            <div class="settings-section" *ngIf="selectedCategory === SETTINGS_MODES.SECURITY.label">
                <div class="setting">
                    <app-checkbox
                            [checked]="appSettings.security.hidePasswords"
                            (checkedChange)="toggleHidePasswords($event)"
                            label="Скрывать пароли"
                    />
                </div>
                <div class="setting">
                    <app-input
                            type="number"
                            [value]="appSettings.security.lockTimeout.toString()"
                            label="Тайм-аут блокировки (минуты)"
                            [minValue]="1"
                            [maxValue]="99"
                            [maxLength]="2"
                            (valueChange)="updateLockTimeout($event)"
                            size="Small"
                            borderColor="White"
                            labelSide="Left"
                    />
                </div>
                <div class="setting">
                    <span>Двухфакторная аутентификация</span>
                    <app-solid-button
                            *ngIf="!appSettings.security.twoFactorEnabled"
                            text="Настроить"
                            bgColor="DarkGreen"
                            size="SmallLong"
                    />
                    <app-solid-button
                            *ngIf="appSettings.security.twoFactorEnabled"
                            text="Отключить"
                            bgColor="DarkRed"
                            size="SmallLong"
                    />
                </div>
            </div>
        </div>
    </main>
</div>
